<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Profile card component</title>

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="bg bg-bottom">
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="Background pattern bottom"
      />
    </div>
    <div class="bg bg-top">
      <img src="./images/bg-pattern-top.svg" alt="Background pattern top" />
    </div>
    <main class="card">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="bottom">
        <div class="img-container">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <p class="user-name">Victor Crest <span class="user-age">26</span></p>
        <p class="user-location">London</p>
        <div class="divider"></div>
        <div class="user-stats">
          <p class="followers">
            80K
            <span>Followers</span>
          </p>
          <p class="likes">
            803K
            <span>Likes</span>
          </p>
          <p class="photos">
            1.4K
            <span>Photos</span>
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
